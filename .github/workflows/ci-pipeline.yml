name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Lint Dockerfile
        run: |
          docker run --rm -i hadolint/hadolint < docker/Dockerfile  # path Correction

      - name: Validate Jenkinsfile syntax
        run: |
          curl --silent --fail --show-error -X POST \
          --data-urlencode "jenkinsfile=$(cat jenkins/Jenkinsfile)" \  # path Correction
          https://ci.jenkins.io/job/linter/job/jenkinsfile-linter/ \
          || exit 1

      - name: Run a basic container test
        run: |
          docker build -t mboa-test -f docker/Dockerfile .  # good path
          docker run --rm mboa-test --version || exit 1
