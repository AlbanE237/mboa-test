name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Lint Dockerfile
        run: |
          docker run --rm -i hadolint/hadolint < docker/Dockerfile || true

      - name: Validate Jenkinsfile syntax
        run: |
          curl --silent --fail --show-error -X POST \
          --data-urlencode "jenkinsfile=$(cat jenkins/Jenkinsfile)" \
          https://ci.jenkins.io/job/linter/job/jenkinsfile-linter/ \
          || true

      - name: Run a basic container test
        run: |
          docker build -t mboa-test -f docker/Dockerfile .
          docker run --rm mboa-test --version || true

      - name: Ensure deploy script is executable (if exists)
        run: |
          chmod +x scripts/deploy.sh || true
