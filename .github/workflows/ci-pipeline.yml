name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Lint Dockerfile
        run: |
          docker run --rm -i hadolint/hadolint < Dockerfile || true

      - name: Run a basic container test
        run: |
          docker run --rm -d -p 8080:80 mboa-test
          sleep 3
          curl -f http://localhost:8080 || (echo "Container failed to respond"; exit 1)
